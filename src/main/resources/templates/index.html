<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<body>

	<h3>MY COURSES</h3>

	<table th:if="${courseList != null and !courseList.empty}">
		<tr th:each="c :${courseList}">
			<td th:text="${c.id}">24</td>
			<td th:text="${c.courseCode}">Prog39599</td>
			<td th:text="${c.courseNumber}">22</td>
			<td th:text="${c.courseName}">Java Frameworks</td>
			<td th:text="${c.creditValue}">6</td>

		</tr>
	</table>


	<hr>
	<div class="container mt-3">
		<form method="post" action="sendInfo" th:object="${course}">
			<div class="mb-3 mt-3">
				<input type="hidden" name="id" th:field="*{id}"> <label
					for="courseCode">Course Code:</label> <input type="text"
					class="form-control" placeholder="Enter course code"
					name="courseCode" th:field="*{courseCode}">
			</div>
			<div class="mb-3">
				<label for="courseNumber">Course Number:</label> <input type="text"
					class="form-control" placeholder="Enter course number"
					name="courseNumber" th:field="*{courseNumber}">
			</div>
			<div class="mb-3">
				<label for="courseName">Course Name:</label> <input type="text"
					class="form-control" placeholder="Enter course name"
					name="courseName" th:field="*{courseName}">
			</div>
			<div class="mb-3">
				<label for="creditValue">Credit Value:</label> <input type="text"
					class="form-control" placeholder="Enter credit value"
					name="creditValue" th:field="*{creditValue}">
			</div>
			<div class="col text-center">
				<button type="submit" class="btn btn-primary ">Submit</button>
			</div>
		</form>
	</div>

</body>
</html>
